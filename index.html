<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact US</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>Web Designer</h1>
            <p>Feel Free to get in touch with us For your Web Designs</p>

            <div class="contact-field">


                <div class="contact-l">
                    <h3>Send Your Request</h3>

                    <form action="">
                        <div class="input-row">
                            <div class="input-area">
                                <label for="">Name</label>
                                <input type="text" placeholder="Paul Jesse" id="">
                            </div>

                            <div class="input-area">
                                <label for="">Phone</label>
                                <input type="text" placeholder="+234 705 845 4307" id="">
                            </div>
                        </div>

                        <div class="input-row">
                            <div class="input-area">
                                <label for="">Email</label>
                                <input type="email" placeholder="pauljesseeloke@gmail.com" id="">
                            </div>

                            <div class="input-area">
                                <label for="">Topic</label>
                                <input type="text" placeholder="Your Message" id="">
                            </div>
                        </div>

                        <label for="">Message</label>
                        <textarea  rows="6" placeholder="Your Message"></textarea>

                        <button type="submit">Send</button>
                    </form>


                </div>


                <div class="contact-r">
                    <h3>Send Your Request</h3>


                    <table>
                        <tr>
                            <td>Email</td>
                            <td>pauljesseeloke@gmail.com</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>+234 705 845 4307</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>REMOTE</td>
                        </tr>
                    </table>
                </div>
            </div>
            
        </div>
    </body>
</html>
